<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRINETRA-AI Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

    <nav>
        <h1>TRINETRA-AI</h1>
        <p class="tagline">Intelligent Surveillance & Attendance System</p>
    </nav>

    <div class="container">

        <div class="video-card">
            <h2>Live Camera Stream</h2>
            <img id="video-stream" src="/video_feed" alt="Camera Stream" />
        </div>

        <div class="controls">
            <h2>Controls</h2>
            <button onclick="location.href='/start_object_detection'">Start Object Detection</button>
            <button onclick="location.href='/start_attendance'">Start Attendance System</button>
            <button onclick="location.href='/stop'">Stop Camera</button>
        </div>

        <div class="logs">
            <h2>System Status</h2>
            <div id="status-box">
                System Ready. Choose a mode to begin.
            </div>
        </div>

    </div>

</body>
</html>
