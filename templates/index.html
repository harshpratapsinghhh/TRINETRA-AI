<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRINETRA-AI Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

    <nav>
        <h1>TRINETRA-AI</h1>
        <p class="tagline">Intelligent Surveillance & Attendance System</p>
    </nav>

    <div class="container">

        <div class="video-card">
            <h2>Live Camera Stream</h2>
            <!-- Default stream can be blank -->
            <img id="video-stream" src="" alt="Camera Stream" />
        </div>

        <div class="controls">
            <h2>Controls</h2>
            <button onclick="startObjectDetection()">Start Object Detection</button>
            <button onclick="startAttendance()">Start Attendance System</button>
            <button onclick="stopCamera()">Stop Camera</button>
        </div>

        <div class="logs">
            <h2>System Status</h2>
            <div id="status-box">
                System Ready. Choose a mode to begin.
            </div>
        </div>

    </div>

    <script>
    // Function to start Object Detection stream
    function startObjectDetection() {
        document.getElementById('video-stream').src = '/start_object_detection';
        document.getElementById('status-box').innerText = 'Mode: OBJECT DETECTION';
    }

    // Function to start Attendance stream
    function startAttendance() {
        document.getElementById('video-stream').src = '/start_attendance';
        document.getElementById('status-box').innerText = 'Mode: ATTENDANCE';
    }

    // Function to stop the stream
    function stopCamera() {
        document.getElementById('video-stream').src = '';
        document.getElementById('status-box').innerText = 'System Ready. Choose a mode to begin.';
    }
    </script>

</body>
</html>
